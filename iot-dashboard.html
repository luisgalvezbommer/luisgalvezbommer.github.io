<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 DHT22 Dashboard - Luis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .connection-status {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .connected {
            background-color: #4CAF50;
            color: white;
        }

        .disconnected {
            background-color: #f44336;
            color: white;
        }

        .connecting {
            background-color: #ff9800;
            color: white;
        }

        .controls {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .control-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .control-group input {
            flex: 1;
            min-width: 200px;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
        }

        .control-group button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        .control-group button:hover {
            background: #45a049;
        }

        .control-group button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }

        .button-row {
            display: flex;
            gap: 10px;
        }

        .button-row button {
            flex: 1;
        }

        /* DESKTOP/TABLET: Grid-Layout (Standard) */
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .widget {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }

        .widget:hover {
            transform: translateY(-5px);
        }

        .widget-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .widget-icon {
            font-size: 1.5rem;
            margin-right: 10px;
        }

        .widget-title {
            font-size: 1.1rem;
            font-weight: bold;
            color: #333;
        }

        .value-display {
            font-size: 2.2rem;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
        }

        .unit {
            font-size: 1rem;
            color: #666;
        }

        .timestamp {
            color: #888;
            font-size: 0.9rem;
            text-align: center;
        }

        .status-indicator {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 0.9rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-ok {
            background: #4CAF50;
            color: white;
        }

        .status-error {
            background: #f44336;
            color: white;
        }

        .status-online {
            background: #2196F3;
            color: white;
        }

        .wifi-strength {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px 0;
        }

        .wifi-bars {
            display: flex;
            gap: 2px;
            margin-left: 10px;
        }

        .wifi-bar {
            width: 6px;
            background: #ddd;
            border-radius: 1px;
        }

        .wifi-bar.active {
            background: #4CAF50;
        }

        .uptime-display {
            text-align: center;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
        }

        .memory-bar {
            width: 100%;
            height: 20px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }

        .memory-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            transition: width 0.3s ease;
        }

        .messages-log {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
        }

        .message {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            background: #f5f5f5;
            border-left: 4px solid #667eea;
        }

        .message-topic {
            font-weight: bold;
            color: #333;
            font-size: 0.9rem;
        }

        .message-payload {
            margin: 5px 0;
            font-family: monospace;
            background: #fff;
            padding: 5px;
            border-radius: 4px;
        }

        .message-time {
            font-size: 0.8rem;
            color: #888;
        }

        .library-status {
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }

        .library-loaded {
            color: #4CAF50;
        }

        .library-error {
            color: #f44336;
        }

        .debug-info {
            background: rgba(255, 255, 255, 0.9);
            color: gray;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 0.8rem;
            font-family: monospace;
            max-height: 150px;
            overflow-y: auto;
        }

        /* MOBILE: Responsive Design nur bei schmalen Displays */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .container {
                width: 100%;
                padding: 0;
            }

            .header h1 {
                font-size: 1.8rem;
            }

            .header .subtitle {
                font-size: 1rem;
            }

            .controls {
                padding: 15px;
                margin-bottom: 20px;
            }

            .control-group {
                flex-direction: column;
                margin-bottom: 10px;
            }

            .control-group input {
                width: 100%;
                min-width: 100%;
                padding: 12px;
                font-size: 16px; /* Verhindert Zoom auf iOS */
            }

            .control-group button {
                width: 100%;
                padding: 12px;
                font-size: 1rem;
            }

            .button-row {
                flex-direction: column;
                gap: 8px;
            }

            .button-row button {
                width: 100%;
            }

            /* MOBILE: Dashboard untereinander statt Grid */
            .dashboard {
                display: flex;
                flex-direction: column;
                gap: 15px;
                margin-bottom: 20px;
            }

            .widget {
                width: 100%;
                padding: 15px;
                margin-bottom: 0;
            }

            .widget:hover {
                transform: none; /* Entferne Hover-Effekt auf Mobile */
            }

            .widget-header {
                margin-bottom: 12px;
            }

            .widget-icon {
                font-size: 1.3rem;
            }

            .widget-title {
                font-size: 1rem;
            }

            .value-display {
                font-size: 1.8rem;
                margin: 15px 0;
            }

            .timestamp {
                font-size: 0.85rem;
            }

            .connection-status {
                padding: 8px 16px;
                font-size: 0.9rem;
                margin-bottom: 15px;
            }

            .library-status {
                padding: 8px;
                font-size: 0.85rem;
                margin-bottom: 10px;
            }

            .messages-log {
                padding: 15px;
                max-height: 300px;
            }

            .messages-log h3 {
                font-size: 1rem;
                margin-bottom: 12px;
            }

            .message {
                padding: 8px;
                margin-bottom: 8px;
            }

            .message-topic {
                font-size: 0.85rem;
                word-break: break-all;
            }

            .message-payload {
                font-size: 0.85rem;
                word-break: break-all;
            }

            .message-time {
                font-size: 0.75rem;
            }

            .memory-bar {
                height: 20px;
                margin: 12px 0;
            }

            .uptime-display {
                padding: 12px;
            }

            .wifi-bars {
                gap: 3px;
            }

            .wifi-bar {
                width: 8px;
            }

            .debug-info {
                max-height: 120px;
                font-size: 0.7rem;
                padding: 8px;
            }

            /* Touch-optimierte Bedienung */
            .control-group button,
            .control-group input {
                min-height: 44px;
            }

            /* Scrolling-Verbesserungen */
            .messages-log {
                -webkit-overflow-scrolling: touch;
            }
        }

        /* Extra kleine Bildschirme */
        @media (max-width: 360px) {
            .header h1 {
                font-size: 1.6rem;
            }

            .value-display {
                font-size: 1.6rem;
            }

            .widget {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🌡️ ESP32 DHT22 Dashboard</h1>
            <div class="subtitle">Luis's IoT Monitoring System</div>
            <div id="libraryStatus" class="library-status">
                📦 Lade MQTT Library...
            </div>
            <div id="debugInfo" class="debug-info" style="display: none;">
                Debug Info wird hier angezeigt...
            </div>
            <div id="connectionStatus" class="connection-status disconnected">
                Nicht verbunden
            </div>
        </div>

        <div class="controls">
            <div class="control-group">
                <input type="text" id="brokerUrl" placeholder="Broker URL" value="broker.hivemq.com">
                <input type="number" id="brokerPort" placeholder="Port" value="8884">
                <input type="text" id="clientId" placeholder="Client ID" value="Webclient_Luis_18071997">
                <button id="connectBtn" onclick="connectToBroker()">Verbinden</button>
                <button id="disconnectBtn" onclick="disconnectFromBroker()" disabled>Trennen</button>
            </div>
            <div class="control-group">
                <button onclick="subscribeToAllTopics()" id="subscribeAllBtn" disabled>Alle ESP32 Topics abonnieren</button>
                <div class="button-row">
                    <button onclick="clearMessages()">Log löschen</button>
                    <button onclick="toggleDebug()">Debug Info</button>
                </div>
            </div>
        </div>

        <div class="dashboard" id="dashboard">
            <!-- Widgets werden hier dynamisch eingefügt -->
        </div>

        <div class="messages-log">
            <h3 style="margin-bottom: 15px; color: #333;">📝 MQTT Nachrichten Log</h3>
            <div id="messagesContainer">
                <p style="color: #888; text-align: center;">Warten auf MQTT-Nachrichten...</p>
            </div>
        </div>
    </div>

    <!-- Paho MQTT JavaScript Client -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
    
    <script>
        // Globale Variablen
        let client = null;
        let isConnected = false;
        let sensorData = {};
        const maxMessages = 100;
        let messages = [];
        let libraryLoaded = false;
        let debugMode = false;

        // ESP32 Topic-Konfiguration
        const ESP32_TOPICS = {
            temperature: 'luis/esp32/dht22/temperature',
            humidity: 'luis/esp32/dht22/humidity',
            wifi_rssi: 'luis/esp32/dht22/wifi/rssi',
            wifi_ssid: 'luis/esp32/dht22/wifi/ssid',
            uptime: 'luis/esp32/dht22/system/uptime',
            heap: 'luis/esp32/dht22/system/heap',
            status: 'luis/esp32/dht22/status'
        };

        // Widget-Konfiguration
        const WIDGET_CONFIG = {
            temperature: {
                icon: '🌡️',
                title: 'Temperatur',
                unit: '°C',
                color: '#ff6b6b'
            },
            humidity: {
                icon: '💧',
                title: 'Luftfeuchtigkeit',
                unit: '%',
                color: '#4ecdc4'
            },
            wifi_rssi: {
                icon: '📶',
                title: 'WiFi Signal',
                unit: 'dBm',
                color: '#45b7d1'
            },
            wifi_ssid: {
                icon: '📡',
                title: 'WiFi Netzwerk',
                unit: '',
                color: '#96ceb4'
            },
            uptime: {
                icon: '⏱️',
                title: 'Betriebszeit',
                unit: '',
                color: '#feca57'
            },
            heap: {
                icon: '💾',
                title: 'Freier Speicher',
                unit: 'Bytes',
                color: '#ff9ff3'
            },
            status: {
                icon: '🔍',
                title: 'System Status',
                unit: '',
                color: '#54a0ff'
            }
        };

        // Debug-Funktion
        function debugLog(message, data = null) {
            console.log(message, data);
            if (debugMode) {
                const debugEl = document.getElementById('debugInfo');
                const timestamp = new Date().toLocaleTimeString();
                debugEl.innerHTML = `[${timestamp}] ${message}${data ? ': ' + JSON.stringify(data) : ''}<br>` + debugEl.innerHTML;
                
                // Begrenze Debug-Einträge
                const lines = debugEl.innerHTML.split('<br>');
                if (lines.length > 20) {
                    debugEl.innerHTML = lines.slice(0, 20).join('<br>');
                }
            }
        }

        // Debug-Modus umschalten
        function toggleDebug() {
            debugMode = !debugMode;
            const debugEl = document.getElementById('debugInfo');
            debugEl.style.display = debugMode ? 'block' : 'none';
            if (debugMode) {
                debugEl.innerHTML = 'Debug-Modus aktiviert<br>';
            }
        }

        // Library Status prüfen
        function checkLibraryStatus() {
            debugLog('Prüfe MQTT Library...');
            
            let workingLibrary = null;
            if (typeof Paho !== 'undefined' && Paho.MQTT && Paho.MQTT.Client) {
                workingLibrary = 'Paho.MQTT';
                libraryLoaded = true;
            } else if (typeof Messaging !== 'undefined' && Messaging.Client) {
                workingLibrary = 'Messaging';
                libraryLoaded = true;
            }
            
            if (libraryLoaded) {
                updateLibraryStatus(`✅ MQTT Library geladen (${workingLibrary})`, 'library-loaded');
                document.getElementById('connectBtn').disabled = false;
                debugLog('Library geladen', workingLibrary);
            } else {
                updateLibraryStatus('❌ MQTT Library nicht verfügbar', 'library-error');
                debugLog('Library nicht gefunden');
            }
            
            return workingLibrary;
        }

        // Library Status aktualisieren
        function updateLibraryStatus(message, className) {
            const statusElement = document.getElementById('libraryStatus');
            statusElement.textContent = message;
            statusElement.className = `library-status ${className}`;
        }

        // MQTT Client initialisieren
        function initMQTTClient() {
            const brokerUrl = document.getElementById('brokerUrl').value;
            const brokerPort = parseInt(document.getElementById('brokerPort').value);
            const clientId = document.getElementById('clientId').value || "Webclient_Luis_18071997";
            
            debugLog('Initialisiere MQTT Client', {
                broker: brokerUrl,
                port: brokerPort,
                clientId: clientId
            });
            
            let ClientConstructor = null;
            if (typeof Paho !== 'undefined' && Paho.MQTT && Paho.MQTT.Client) {
                ClientConstructor = Paho.MQTT.Client;
                debugLog('Verwende Paho.MQTT.Client');
            } else if (typeof Messaging !== 'undefined' && Messaging.Client) {
                ClientConstructor = Messaging.Client;
                debugLog('Verwende Messaging.Client');
            }
            
            if (!ClientConstructor) {
                throw new Error('Keine MQTT Client-Klasse gefunden');
            }
            
            const path = "/mqtt";
            client = new ClientConstructor(brokerUrl, brokerPort, path, clientId);
            
            debugLog('MQTT Client erstellt');
            
            client.onConnectionLost = onConnectionLost;
            client.onMessageArrived = onMessageArrived;
            
            debugLog('Event Handlers gesetzt');
        }

        // Verbindung zum Broker herstellen
        function connectToBroker() {
            if (!libraryLoaded) {
                alert('MQTT Library noch nicht geladen. Bitte warten...');
                return;
            }

            try {
                initMQTTClient();
                updateConnectionStatus('connecting', 'Verbinde mit HiveMQ...');
                
                const options = {
                    timeout: 30,
                    keepAliveInterval: 60,
                    onSuccess: onConnect,
                    onFailure: onConnectFailure,
                    useSSL: true,
                    cleanSession: true
                };
                
                debugLog('Starte Verbindung', options);
                client.connect(options);
                
            } catch (error) {
                console.error('Verbindungsfehler:', error);
                debugLog('Verbindungsfehler', error.message);
                updateConnectionStatus('disconnected', 'Verbindungsfehler: ' + error.message);
                addMessage('error', '❌ Verbindungsfehler: ' + error.message, '');
            }
        }

        // Erfolgreiche Verbindung
        function onConnect() {
            debugLog('Verbindung erfolgreich hergestellt');
            isConnected = true;
            updateConnectionStatus('connected', 'Verbunden mit HiveMQ (SSL)');
            
            document.getElementById('connectBtn').disabled = true;
            document.getElementById('disconnectBtn').disabled = false;
            document.getElementById('subscribeAllBtn').disabled = false;
            
            addMessage('system', '✅ Verbindung zu HiveMQ hergestellt (Port 8884, SSL)', '');
        }

        // Verbindungsfehler
        function onConnectFailure(error) {
            debugLog('Verbindung fehlgeschlagen', error);
            const errorMsg = error.errorMessage || error.message || 'Unbekannter Fehler';
            updateConnectionStatus('disconnected', 'Verbindung fehlgeschlagen: ' + errorMsg);
            addMessage('error', '❌ Verbindung fehlgeschlagen: ' + errorMsg, '');
        }

        // Verbindung verloren
        function onConnectionLost(responseObject) {
            if (responseObject.errorCode !== 0) {
                debugLog('Verbindung verloren', responseObject);
                isConnected = false;
                updateConnectionStatus('disconnected', 'Verbindung verloren');
                
                document.getElementById('connectBtn').disabled = false;
                document.getElementById('disconnectBtn').disabled = true;
                document.getElementById('subscribeAllBtn').disabled = true;
                
                addMessage('error', '❌ Verbindung verloren: ' + (responseObject.errorMessage || ''), '');
            }
        }

        // Alle ESP32 Topics abonnieren
        function subscribeToAllTopics() {
            if (!isConnected) {
                alert('Nicht mit Broker verbunden');
                return;
            }
            
            let successCount = 0;
            Object.values(ESP32_TOPICS).forEach(topic => {
                try {
                    client.subscribe(topic);
                    debugLog('Topic abonniert', topic);
                    successCount++;
                } catch (error) {
                    debugLog('Fehler beim Abonnieren', {topic, error: error.message});
                    addMessage('error', '❌ Fehler beim Abonnieren: ' + topic, error.message);
                }
            });
            
            addMessage('system', `📡 ${successCount} ESP32 Topics abonniert`, Object.values(ESP32_TOPICS).join(', '));
        }

        // Nachricht empfangen
        function onMessageArrived(message) {
            const topic = message.destinationName;
            const payload = message.payloadString;
            
            debugLog('Nachricht empfangen', {topic, payload});
            
            addMessage(topic, payload, '');
            processSensorData(topic, payload);
        }

        // Sensordaten verarbeiten
        function processSensorData(topic, payload) {
            const topicType = Object.keys(ESP32_TOPICS).find(key => ESP32_TOPICS[key] === topic);
            
            if (!topicType) {
                debugLog('Unbekanntes Topic', topic);
                return;
            }
            
            sensorData[topicType] = {
                topic: topic,
                value: payload,
                timestamp: new Date()
            };
            
            debugLog('Sensordaten verarbeitet', {topicType, payload});
            updateSensorWidget(topicType, payload);
        }

        // Sensor Widget erstellen oder aktualisieren
        function updateSensorWidget(sensorType, value) {
            const config = WIDGET_CONFIG[sensorType];
            if (!config) return;
            
            let widget = document.getElementById(`widget_${sensorType}`);
            
            if (!widget) {
                widget = document.createElement('div');
                widget.className = 'widget';
                widget.id = `widget_${sensorType}`;
                document.getElementById('dashboard').appendChild(widget);
            }
            
            let content = `
                <div class="widget-header">
                    <span class="widget-icon">${config.icon}</span>
                    <span class="widget-title">${config.title}</span>
                </div>
            `;
            
            switch(sensorType) {
                case 'temperature':
                case 'humidity':
                    const numValue = parseFloat(value);
                    content += `
                        <div class="value-display" style="color: ${config.color}">
                            ${isNaN(numValue) ? value : numValue.toFixed(1)} <span class="unit">${config.unit}</span>
                        </div>
                    `;
                    break;
                    
                case 'wifi_rssi':
                    const rssi = parseInt(value);
                    const strength = getWifiStrength(rssi);
                    content += `
                        <div class="value-display" style="color: ${config.color}">
                            ${rssi} <span class="unit">${config.unit}</span>
                        </div>
                        <div class="wifi-strength">
                            ${strength.text}
                            <div class="wifi-bars">
                                ${generateWifiBars(strength.bars)}
                            </div>
                        </div>
                    `;
                    break;
                    
                case 'wifi_ssid':
                    content += `
                        <div class="value-display" style="color: ${config.color}; font-size: 1.5rem;">
                            "${value}"
                        </div>
                    `;
                    break;
                    
                case 'uptime':
                    const uptimeFormatted = formatUptime(parseInt(value));
                    content += `
                        <div class="uptime-display">
                            <div style="font-size: 1.2rem; font-weight: bold; color: ${config.color};">
                                ${uptimeFormatted}
                            </div>
                            <div style="font-size: 0.9rem; color: #666; margin-top: 5px;">
                                ${parseInt(value)} Sekunden
                            </div>
                        </div>
                    `;
                    break;
                    
                case 'heap':
                    const heapBytes = parseInt(value);
                    const heapFormatted = formatBytes(heapBytes);
                    const heapPercent = Math.min((heapBytes / (512 * 1024)) * 100, 100);
                    content += `
                        <div class="value-display" style="color: ${config.color}">
                            ${heapFormatted}
                        </div>
                        <div class="memory-bar">
                            <div class="memory-fill" style="width: ${heapPercent}%"></div>
                        </div>
                        <div style="text-align: center; font-size: 0.9rem; color: #666;">
                            ${heapPercent.toFixed(1)}% verfügbar
                        </div>
                    `;
                    break;
                    
                case 'status':
                    const statusClass = getStatusClass(value);
                    content += `
                        <div class="value-display">
                            <span class="status-indicator ${statusClass}">
                                ${value}
                            </span>
                        </div>
                    `;
                    break;
                    
                default:
                    content += `
                        <div class="value-display" style="color: ${config.color}">
                            ${value} <span class="unit">${config.unit}</span>
                        </div>
                    `;
            }
            
            content += `
                <div class="timestamp">
                    Letztes Update: ${new Date().toLocaleTimeString('de-DE')}
                </div>
            `;
            
            widget.innerHTML = content;
        }

        // WiFi-Signalstärke bestimmen
        function getWifiStrength(rssi) {
            if (rssi > -50) return { bars: 4, text: 'Exzellent' };
            if (rssi > -60) return { bars: 3, text: 'Gut' };
            if (rssi > -70) return { bars: 2, text: 'Schwach' };
            if (rssi > -80) return { bars: 1, text: 'Sehr schwach' };
            return { bars: 0, text: 'Kein Signal' };
        }

        // WiFi-Balken generieren
        function generateWifiBars(activeBars) {
            let bars = '';
            for (let i = 0; i < 4; i++) {
                const height = (i + 1) * 4 + 8;
                const isActive = i < activeBars;
                bars += `<div class="wifi-bar ${isActive ? 'active' : ''}" style="height: ${height}px;"></div>`;
            }
            return bars;
        }

        // Uptime formatieren
        function formatUptime(seconds) {
            if (isNaN(seconds)) return 'N/A';
            const days = Math.floor(seconds / 86400);
            const hours = Math.floor((seconds % 86400) / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            
            if (days > 0) {
                return `${days}d ${hours}h ${minutes}m`;
            } else if (hours > 0) {
                return `${hours}h ${minutes}m ${secs}s`;
            } else if (minutes > 0) {
                return `${minutes}m ${secs}s`;
            } else {
                return `${secs}s`;
            }
        }

        // Bytes formatieren
        function formatBytes(bytes) {
            if (bytes === 0 || isNaN(bytes)) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }

        // Status-Klasse bestimmen
        function getStatusClass(status) {
            switch(status.toLowerCase()) {
                case 'ok': return 'status-ok';
                case 'online': return 'status-online';
                case 'sensor_error': return 'status-error';
                default: return 'status-error';
            }
        }

        // Nachricht zum Log hinzufügen
        function addMessage(topic, payload, type) {
            const timestamp = new Date().toLocaleString('de-DE');
            const message = {
                topic,
                payload,
                timestamp,
                type
            };
            
            messages.unshift(message);
            
            if (messages.length > maxMessages) {
                messages = messages.slice(0, maxMessages);
            }
            
            updateMessagesDisplay();
        }

        // Nachrichten-Display aktualisieren
        function updateMessagesDisplay() {
            const container = document.getElementById('messagesContainer');
            
            if (messages.length === 0) {
                container.innerHTML = '<p style="color: #888; text-align: center;">Warten auf MQTT-Nachrichten...</p>';
                return;
            }
            
            const messagesHTML = messages.map(msg => {
                let icon = '📨';
                if (msg.topic === 'system') icon = 'ℹ️';
                if (msg.topic === 'error') icon = '❌';
                if (msg.topic.includes('temperature')) icon = '🌡️';
                if (msg.topic.includes('humidity')) icon = '💧';
                if (msg.topic.includes('wifi')) icon = '📶';
                if (msg.topic.includes('system')) icon = '⚙️';
                if (msg.topic.includes('status')) icon = '🔍';
                
                return `
                    <div class="message">
                        <div class="message-topic">${icon} ${msg.topic}</div>
                        ${msg.payload ? `<div class="message-payload">${msg.payload}</div>` : ''}
                        <div class="message-time">${msg.timestamp}</div>
                    </div>
                `;
            }).join('');
            
            container.innerHTML = messagesHTML;
        }

        // Verbindungsstatus aktualisieren
        function updateConnectionStatus(status, text) {
            const statusElement = document.getElementById('connectionStatus');
            statusElement.className = `connection-status ${status}`;
            statusElement.textContent = text;
        }

        // Vom Broker trennen
        function disconnectFromBroker() {
            if (client && isConnected) {
                client.disconnect();
                isConnected = false;
                updateConnectionStatus('disconnected', 'Getrennt');
                
                document.getElementById('connectBtn').disabled = false;
                document.getElementById('disconnectBtn').disabled = true;
                document.getElementById('subscribeAllBtn').disabled = true;
                
                addMessage('system', 'Verbindung getrennt', '');
            }
        }

        // Nachrichten löschen
        function clearMessages() {
            messages = [];
            updateMessagesDisplay();
        }

        // Beim Laden der Seite
        window.addEventListener('load', function() {
            debugLog('ESP32 DHT22 Dashboard geladen');
            document.getElementById('connectBtn').disabled = true;
            
            setTimeout(() => {
                checkLibraryStatus();
            }, 1000);
        });
    </script>
</body>
